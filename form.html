<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Shadow Moses Classifieds</title>
        <meta charset="UTF=8">
        <link rel="stylesheet" type="text/css" href="shadowmoses.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Shadow Moses Incident</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="characters.html">Players</a></li>
                    <li><a href="form.html">About Us</a></li>
                </ul>
            </nav>
            <main>
                <h2>Sign up for our newsletter!</h2>
                <p>Please fill in required information marked by asterick (*).</p>
                <img class="foxhound" src="foxhound.jpeg" height="200" width="200">
                <form method="post">
                    <label for="myFname">*First Name:</label>
                    <input id="myFname" name="myFname" type="text" required>
                    <label for="myLname">*Last Name:</label>
                    <input id="myLname" name="myLname" type="text" required>
                    <label for="email">*Email:</label>
                    <input id="email" name="email" type="email" size="24" required>
                    <label for="phone">Phone:</label>
                    <input id="phone" name="phone" type="tel" maxlength="12">
                    <input type="submit" value="Submit">
                </form>
            </main>
            <footer>
                Copyright &#169; Classified Projects 2020<br>
                <a href="https://www.google.com/">Alexander Kavanaugh</a>
            </footer>
        </div>
    </body>
